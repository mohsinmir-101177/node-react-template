name: cd_production

on:
  push:
    branches:
      - main

# Ensures production deployment has minimal read-only permissions for security
permissions:
  contents: read   # Read-only access to repo contents for safer workflows
  id-token: write  # Allow OIDC tokens for secure cloud authentication

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: cd-production
      cancel-in-progress: true
    steps:
      - name: Checkout app
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          path: app

      - name: Checkout github-ci
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: 4083bbf5abc5a3e79d85a9f551c75919aaad6dfb

      - name: Build Docker image
        id: build
        uses: ./platform/.github/actions/build
        with:
          app_name: node-react-template
          tag: production
          context: app/.
          docker_registry: ${{ vars.DOCKER_REGISTRY }}
          docker_username: ${{ vars.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy to production
        uses: ./platform/.github/actions/deploy
        with:
          app_name: node-react-template
          app_env: production
          app_hostname: node-react-template.platform.bettrhq.com
          branch: main
          deploy_id: ${{ github.run_number }}
          deploy_root: app/lib/kube
          deploy_labels: gh/env=production
          deploy_image: ${{ steps.build.outputs.image_name }}
          deploy_tag: ${{ steps.build.outputs.image_tag }}
          deploy_digest: ${{ steps.build.outputs.image_digest }}
          docker_registry: ${{ vars.DOCKER_REGISTRY }}
          docker_username: ${{ vars.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          do_access_token: ${{ secrets.DO_ACCESS_TOKEN }}
          do_cluster_id: ${{ vars.DO_CLUSTER_ID }}
          doppler_token: ${{ secrets.DOPPLER_PRODUCTION_TOKEN }}
